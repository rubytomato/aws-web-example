<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <title>redirect - [D] result</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 well">
        <h2>[D] result</h2>
        <dl>
          <dt>id</dt>
          <dd th:text="${id}">id</dd>
          <dt>name</dt>
          <dd th:text="${name}">name</dd>
          <dt>email</dt>
          <dd th:text="${email}">email</dd>
        </dl>
        <div>
          <a href="/redirect/other">他のページ</a>
        </div>
      </div>
      <div class="col-md-12 well">
        <div>
          <p>flash scope message</p>
          <p th:text="${message}">message</p>
        </div>
        <div>
          <p>現在日時:<span th:text="${current}">current</span></p>
        </div>
        <div>
          <button class="back btn btn-default">戻る</button>
          <button class="forward btn btn-default">進む</button>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<!--/*<script src="/js/re.js"></script>*/-->
</body>
</html>
